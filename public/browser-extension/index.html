<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>send2kindle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h2><em>Send2Kindleâš¡</em></h2>
      <form class="send-form">
        <div class="send-form">
          <label for="url">URL: </label>
          <input
            type="url"
            name="url"
            id="url"
            pattern="https?://.*"
            oninput="setCustomValidity('')"
            oninvalid="setCustomValidity('Please enter a URL with the protocol i.e https://')"
            required
          />
        </div>
        <div class="send-form">
          <label for="email">Kindle email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="send-form">
          <label for="remember-email">Remember email: </label>
          <input
            type="checkbox"
            name="remember-email"
            id="remember-email"
            checked
          />
        </div>
        <div class="send-form">
          <input type="submit" value="Send" />
        </div>
      </form>

      <div class="info hide">
        <p class="info-text">
          <svg
            width="38"
            height="38"
            viewBox="0 0 38 38"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#0a998c"
          >
            <g fill="none" fill-rule="evenodd">
              <g transform="translate(1 1)" stroke-width="2">
                <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
                <path d="M36 18c0-9.94-8.06-18-18-18">
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 18 18"
                    to="360 18 18"
                    dur="1s"
                    repeatCount="indefinite"
                  />
                </path>
              </g>
            </g>
          </svg>
        </p>
        <button class="info-button"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
